<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Criar uma conta</h1>
    <!---Div com as imagens das redes sociais --->
    <div class="social-midia">
      <a href="Facebook">
        <img src="redes/facebook.png" alt="Facebook" /> </a>
      <a href="LinkedIn">
        <img src="redes/linkedin.png" alt="LinkedIn" /> </a>
      <a href="Instagram">
        <img src="redes/instagram.png" alt="Instagram" /> </a>
      <a href="Gmail">
          <img src="redes/gmail.png" alt="Gmail" /> </a>
        
     
    </div>
    
    <!---div com a palavra or e uma linha--->
    <div class="alternative">
      <span>ou</span>
      
    </div>
    
    <!---agora vamos criar um formulário coma tag form --->
    <form action="">
      <label for="Nome">
        <span>Nome</span>
        <input type="text" name="Nome" id="Nome" placeholder="Digite seu Nome" />
      </label>
      <label for="Email">
        <span>E-mail</span>
        <input type="text" name="Email" id="Email" placeholder="Digite seu Email"/>
      </label>
      <label for="Senha">
        <span>Senha</span>
        <input type="password" name="password" placeholder="Digite sua senha">
        <input type="submit"  value="ENTRAR" />
      </label>
    </form>
  </main>
  
  <!--imagem de um celular para estilizar a página-->
  <section class="imagem">
    <img src="imagens/mobile.svg" alt="Mobile" />
    
    <!--circulo no fundo da página-->
    <div class="circle"></div>
  </section>
  
</body>
</html>
